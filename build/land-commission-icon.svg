<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Polygon Workspace Tool Ghana Icon</title>
  <desc id="desc">Stylized map parcel + QR-style dots on blue circular background</desc>

  <!-- Background circle with subtle radial gradient -->
  <defs>
    <radialGradient id="bg" cx="30%" cy="30%" r="80%">
      <stop offset="0%" stop-color="#2b7bb9" />
      <stop offset="100%" stop-color="#114067" />
    </radialGradient>

    <linearGradient id="polyFill" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#e6f3ff" stop-opacity="0.95" />
    </linearGradient>
  </defs>

  <rect width="512" height="512" rx="48" fill="url(#bg)" />

  <!-- Stylized polygon (land parcel) -->
  <g transform="translate(86,96)">
    <polygon points="150,0 260,70 220,210 100,240 40,120" fill="url(#polyFill)" stroke="#0f4470" stroke-width="6" stroke-linejoin="round" />

    <!-- small white border highlight -->
    <polygon points="150,0 260,70 220,210 100,240 40,120" fill="none" stroke="#ffffff" stroke-opacity="0.15" stroke-width="2" stroke-linejoin="round" />
  </g>

  <!-- QR-style dot cluster to the right -->
  <g transform="translate(360,110)" fill="#ffffff">
    <rect x="0" y="0" width="12" height="12" rx="2" />
    <rect x="20" y="0" width="12" height="12" rx="2" />
    <rect x="40" y="0" width="12" height="12" rx="2" />

    <rect x="0" y="20" width="12" height="12" rx="2" />
    <rect x="20" y="20" width="12" height="12" rx="2" />
    <rect x="40" y="20" width="12" height="12" rx="2" />

    <rect x="0" y="40" width="12" height="12" rx="2" />
    <rect x="20" y="40" width="12" height="12" rx="2" />
    <rect x="40" y="40" width="12" height="12" rx="2" />
  </g>

  <!-- small barcode motif under QR cluster -->
  <g transform="translate(340,200)" fill="#072737">
    <rect x="0" y="0" width="2" height="20" />
    <rect x="6" y="0" width="3" height="20" />
    <rect x="12" y="0" width="2" height="20" />
    <rect x="18" y="0" width="4" height="20" />
    <rect x="26" y="0" width="2" height="20" />
    <rect x="30" y="0" width="3" height="20" />
    <rect x="36" y="0" width="2" height="20" />
  </g>

  <!-- subtle shadow under polygon -->
  <ellipse cx="256" cy="330" rx="110" ry="18" fill="#000" opacity="0.06" />
</svg>